<!DOCTYPE html>
<html>
	<head>
		<title>TextBook - Redactor</title>
		<meta charset="UTF-8">
		<meta name="keywords" content="учебник, редактор, текст, интерактивный, конструктор">
		<meta name="description" content="Конструктор интерактивных учебников">
		<link rel="shortcut icon" href="/image/Terminal.ico">
		<link id="link-style" rel="stylesheet" href="/style/style.css" type="text/css">
	</head>

	<body>
		<header>
			<div class="menu">
				<img class="image-header" src="image/header.png">
				<a href="index.html" class="logo">Good<span>JB</span></a>
				<ul class="main-menu">
					<li class="main"><a href="index.html">Главная</a></li>
					<li class="info"><a href="info.html">Информация</a></li>
					<li class="feedback"><a href="feedback.html">Обратная связь</a></li>
					<li class="account"><a href="#">Мой Аккаунт</a></li>

				</ul>
			</div>
		</header>

		<!---------------HEADER END------------------>

		<main>
			<div class="alert-login">
				<span>Неверный логин или пароль</span>
			</div>
			<div class="login-field">
				<h1 class="login-h1">Авторизация</h1>
				<form action="javascript: goToPage();" method="POST">
					<div class="place-LP">
						<input class="field-LP" type="login" placeholder="Login" name="login_field" id="login"><br>
						<input class="field-LP" type="password" placeholder="Password" name="password_field" id="password"><br>
					</div>
					<label>
						<input type="checkbox" name="post_box" id="post" checked>
						<span class="post_text">Подписаться на рассылку</span><br>
					</label>
					<input type="submit" name="submit_login" id="sub_log">
				</form>
				<div class="reg-link">
					<a href="reg.html" class="reg-link">Регистрация</a>
				</div>
			</div>
		</main>

		<!---------------MAIN END------------------>

		<footer>
			
		</footer>

		<script src="/js/check_login.js"></script>
		
	</body>
</html>
